<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>English Buddy | 設定</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body data-page="settings">
    <header class="topbar">
      <a class="logo" href="index.html">English Buddy</a>
      <nav class="topnav" aria-label="Primary">
        <a href="cards.html">カード</a>
        <a href="quiz.html">クイズ</a>
        <a href="progress.html">進捗</a>
        <a href="settings.html" aria-current="page">設定</a>
        <a href="about.html">About</a>
      </nav>
    </header>

    <main class="container">
      <section class="page-header">
        <div>
          <h1>設定</h1>
          <p class="muted">学習スタイルに合わせて調整できます。</p>
        </div>
      </section>

      <section class="card form-card">
        <div class="control">
          <label for="settings-name">ユーザー名</label>
          <input id="settings-name" type="text" placeholder="あなたの名前" />
        </div>
        <div class="control">
          <label for="settings-theme">テーマ</label>
          <select id="settings-theme">
            <option value="auto">自動</option>
            <option value="light">ライト</option>
            <option value="dark">ダーク</option>
          </select>
        </div>
        <div class="control">
          <label for="settings-card-mode">カード表示</label>
          <select id="settings-card-mode">
            <option value="en-ja">英語 → 日本語</option>
            <option value="ja-en">日本語 → 英語</option>
            <option value="both">両方表示</option>
          </select>
        </div>
        <div class="control">
          <label for="settings-quiz-direction">クイズ出題方向</label>
          <select id="settings-quiz-direction">
            <option value="en-ja">英語 → 日本語</option>
            <option value="ja-en">日本語  英語</option>
          </select>
        </div>
        <div class="control toggle">
          <label for="settings-speech">読み上げ（SpeechSynthesis）</label>
          <input id="settings-speech" type="checkbox" />
        </div>
        <div class="control toggle">
          <label for="settings-badges">バッジ通知を表示</label>
          <input id="settings-badges" type="checkbox" />
        </div>
        <div class="form-actions">
          <button class="button primary" id="settings-save">保存</button>
          <button class="button ghost" id="settings-reset">学習履歴をリセット</button>
        </div>
      </section>
    </main>

    <nav class="tabbar" aria-label="Primary">
      <a href="index.html" data-tab="home">ホーム</a>
      <a href="cards.html" data-tab="cards">カード</a>
      <a href="quiz.html" data-tab="quiz">クイズ</a>
      <a href="progress.html" data-tab="progress">進捗</a>
      <a href="settings.html" data-tab="settings">設定</a>
    </nav>

    <script src="script.js"></script>
  </body>
</html>
